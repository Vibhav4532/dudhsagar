<div class="container">
  <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <br/><br/>
    <div class='row'>
      <div class="col align-self-end">
        <span class="text-dark">Travel Date and Time</span>
      </div>
      <div class="col align-self-start">
        <input type="datetime-local" id="triptime" name="triptime" class="form-control SelectStyle"  ngModel placeholder="yyyy-MM-ddTHH:mm:ss"
          min="{{this.fromDate}}" max="2050-12-31T00:00:00" required />
      </div>
    </div>
    <br/>
    <div class='row'>
      <div class="col align-self-end">
        <span class="text-dark">Number Of Seats</span>
      </div>
      <div class="col align-self-start">
        <select id="seats" name="seats" class="form-control SelectStyle" ngModel required>
          <option disabled>Select Number of seats</option>
          <option *ngFor="let seats of numSeatsOptions">{{seats}}</option>
        </select>
      </div>
    </div>
    <div class='row'>
      <div class="col align-self-center">
        <br/>
        <input class='btn btn-outline-info' type="submit" value="Confirm and Pay">
      </div>
    </div>
  </form>
</div>
