<div class='row m-0 w-100'>
    <div class='col-md-4 offset-4 mt-5' *ngIf='isLogin'>
      <h4>Driver</h4>
      <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
        <div class='form-group'>
          <input class='form-control' type="text" name="firstName" placeholder="First Name" ngModel>
        </div>
        <div class='form-group'>
            <input class='form-control' type="text" name="lastName" placeholder="Last Name" ngModel>
          </div>
          <div class='form-group'>
            <input class='form-control' type="text" name="licenceNo" placeholder="Licence No" ngModel>
          </div>
        <div class='form-group'>
        <div class='form-group'>
                <input class='form-control' type="text" name="mobileNo" placeholder="Mobile No" ngModel>
              </div>
          <input class='form-control' type="email" name="email" placeholder="Email" ngModel>
        </div>
        <div class='form-group'>
          <input class='form-control' type="password" name="password" placeholder="Password" ngModel>
        </div>
        <input class='btn btn-outline-info' type="submit" value="Register">
      </form>   
    </div>
    <div class='col-md-4 offset-4 mt-5' *ngIf='!isLogin'>
      <h5>You are not logged in as Admin to add driver</h5>
    </div>
  </div>
