<div class='row m-0 w-100'>
    <div class='col-md-4 offset-4 mt-5' *ngIf='!this.isLogin'>
        <h4 class="text-dark">Login</h4>
        <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            <div class='form-group'>
                <input class='form-control' type="text" name="username" placeholder="Username" ngModel>
            </div>
            <div class='form-group'>
                <input class='form-control' type="password" name="password" placeholder="Password" ngModel>
            </div>
            <input class='btn btn-outline-info' type="submit" value="Login">
        </form>
        <div class="text-dark">Forgot Password? No worries. Click <a  [routerLink]="['../forgot-password']" routerLinkActive="active">here</a> to Reset</div>

    </div>
    <div class='col-md-4 offset-4 mt-5' *ngIf='this.isLogin'>
        <h3 class='text-dark'>You are already logged in</h3>
    </div>
    <div class='col-md-4 offset-4 mt-5 text-dark' *ngIf='this.errorMessage != null'>
        <h5>{{this.errorMessage}}</h5>
    </div>
</div>
